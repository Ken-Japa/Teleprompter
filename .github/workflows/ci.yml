name: CI/CD

on:
 push:
  branches: [main, master]
 pull_request:
  branches: [main, master]

jobs:
 build-and-test:
  runs-on: ubuntu-latest

  steps:
   - uses: actions/checkout@v3

   - name: Use Node.js
     uses: actions/setup-node@v3
     with:
      node-version: "18.x"
      cache: "npm"

   - name: Install dependencies
     run: npm ci

   - name: Run Lint
     run: npm run lint
     continue-on-error: true # Optional: Fail if linting is strict

   - name: Run Tests
     run: npm test -- --run

   - name: Build
     run: npm run build
